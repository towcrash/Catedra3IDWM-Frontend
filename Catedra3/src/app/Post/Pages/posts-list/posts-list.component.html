<app-navbar></app-navbar>
<div class="mt-10">
    
    <div class="px-5 flex justify-center items-center gap-5" *ngFor="let post of filteredArray">
        <div class="my-3">
            <app-post-card [post]="post"
            ></app-post-card>
        </div>
    </div>
</div>
<!-- Barra de paginaciÃ³n -->
<div *ngIf="totalPages > 1" class="flex justify-center my-5">
    <button 
      class="btn btn-secondary"
      [disabled]="currentPage === 1"
      (click)="goToPage(currentPage - 1)"
    >
      &lt;
    </button>

    <button 
        *ngFor="let page of [].constructor(totalPages); let i = index"
        class="btn"
        [ngClass]="{
            'btn-primary': currentPage === (i + 1),
            'btn-secondary': currentPage !== (i + 1)
        }"
        (click)="goToPage(i + 1)"
        >
        {{ i + 1 }}
    </button>

    <button 
      class="btn btn-secondary"
      [disabled]="currentPage === totalPages"
      (click)="goToPage(currentPage + 1)"
    >
      &gt;
    </button>
</div>
