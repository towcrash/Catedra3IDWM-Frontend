<div class="max-w-md mx-auto bg-white p-8 border border-gray-300 rounded-lg">
    <form [formGroup]="form" (ngSubmit)="login()">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
        <input id="email" type="email" formControlName="email" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm">
        <div *ngIf="emailValidate" class="text-red-500 text-sm">El correo electrónico es obligatorio y debe ser válido.</div>
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input id="password" type="password" formControlName="password" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm">
        <div *ngIf="passwordValidate" class="text-red-500 text-sm">La contraseña es obligatoria.</div>
      </div>
      <div *ngIf="errorMessage" class="mb-4">
        <app-alert [message]="errorMessage" (click)="closeAlert()"></app-alert>
      </div>
      <div class="flex justify-end">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Iniciar Sesión</button>
      </div>
    </form>
  </div>
